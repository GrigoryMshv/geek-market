<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Каталог товаров</h1>
        <h3>Фильтр</h3>
        <form method="get" th:action="@{/products}">
            <div class="form-group col-md-6">
                <label for="titleInput">Название</label>
                <input class="form-control" th:value="${param.title != null ? param.title : null}" name="title" type="text" id="titleInput">
            </div>
            <div class="form-group col-md-6">
                <label for="minPriceInput">Минимальная цена</label>
                <input class="form-control" th:value="${param.min != null ? param.min : null}" name="min" type="number" id="minPriceInput">
            </div>
            <div class="form-group col-md-6">
                <label for="maxPriceInput">Максимальная цена</label>
                <input class="form-control" th:value="${param.max != null ? param.max : null}" name="max" type="number" id="maxPriceInput">
            </div>
            <button class="btn btn-primary" type="submit">Применить</button>
            <a class="btn btn-primary" th:href="@{/products}">Очистить фильтр</a>
        </form>
        <br>
        <span th:text="${'Всего продуктов: ' + products.getContent().size()}"/>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"/>
                <td th:text="${p.title}"/>
                <td th:text="${p.price}"/>
                <td>
                    <a class="btn btn-success" th:href="@{'/products/edit/' + ${p.id}}">Редактировать</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDefinition}}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                    th:each="i : ${#numbers.sequence(1, products.getTotalPages())}">
                    <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i} + ${filterDefinition}}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/products?p=' + ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDefinition}}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
